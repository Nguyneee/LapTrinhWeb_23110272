<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật danh mục</title>
    <style>
        .image-preview {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .form-switch .form-check-input {
            width: 3em;
            height: 1.5em;
        }
        .form-switch .form-check-input:checked {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Chỉnh sửa danh mục</h1>
    </div>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb bg-light p-2 rounded">
            <li class="breadcrumb-item"><a th:href="@{/}"><i class="fas fa-home"></i></a></li>
            <li class="breadcrumb-item"><a th:href="@{/categories}">Danh mục sản phẩm</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${category.name}"></li>
        </ol>
    </nav>

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">
                <i class="fas fa-edit me-1"></i> Chỉnh sửa danh mục
            </h6>
        </div>
        <div class="card-body">
            <form th:action="@{/categories/save}"
                  th:object="${category}"
                  method="post"
                  enctype="multipart/form-data"
                  class="needs-validation"
                  novalidate>

                <!-- ID -->
                <input type="hidden" th:field="*{id}"/>

                <div class="row">
                    <!-- Cột trái - Thông tin cơ bản -->
                    <div class="col-md-8">
                        <!-- Tên danh mục -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Tên danh mục <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{name}" class="form-control" 
                                   placeholder="Nhập tên danh mục" required/>
                            <div class="invalid-feedback">
                                Vui lòng nhập tên danh mục
                            </div>
                        </div>

                        <div class="row">
                            <!-- Show -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold d-block mb-3">Trạng thái hiển thị</label>
                                <div class="form-check form-switch">
                                    <input type="checkbox" th:field="*{show}" class="form-check-input" id="chkShow"/>
                                    <label class="form-check-label" for="chkShow">
                                        <span class="text-success" th:if="*{show}">Hiển thị</span>
                                        <span class="text-danger" th:unless="*{show}">Ẩn</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Sub Home -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold d-block mb-3">Hiển thị trang chủ</label>
                                <div class="form-check form-switch">
                                    <input type="checkbox" th:field="*{subHome}" class="form-check-input" id="chkSubHome"/>
                                    <label class="form-check-label" for="chkSubHome">
                                        <span class="text-success" th:if="*{subHome}">Hiển thị</span>
                                        <span class="text-danger" th:unless="*{subHome}">Ẩn</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Sort Order -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Thứ tự sắp xếp</label>
                                <input type="number" th:field="*{sortOrder}" class="form-control" min="1"/>
                            </div>
                        </div>
                    </div>

                    <!-- Cột phải - Hình ảnh -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Hình ảnh</label>
                            <div class="image-preview" id="imagePreview">
                                <!-- Hiển thị ảnh hiện tại nếu có -->
                                <img th:if="${category.image != null}" 
                                     th:src="@{'/uploads/' + ${category.image}}" 
                                     alt="Current Image"/>
                                <!-- Hiển thị placeholder nếu không có ảnh -->
                                <div th:if="${category.image == null}" class="text-center text-muted">
                                    <i class="fas fa-image fa-3x mb-2"></i>
                                    <p>Chưa có hình ảnh</p>
                                </div>
                            </div>
                            <input type="file" name="file" id="imageInput" class="form-control" accept="image/*"/>
                            <div class="form-text">Chọn ảnh mới nếu muốn thay đổi (tối đa 2MB, định dạng JPG, PNG)</div>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Nút -->
                <div class="d-flex mt-4">
                    <button type="submit" class="btn btn-warning me-2">
                        <i class="fas fa-save me-1"></i> Cập nhật
                    </button>
                    <a th:href="@{/categories}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript cho xem trước ảnh -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Xem trước ảnh khi chọn file
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            
            imageInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    }
                    reader.readAsDataURL(file);
                } else {
                    // Nếu không chọn file, giữ lại ảnh hiện tại nếu có
                    const currentImage = imagePreview.querySelector('img');
                    if (!currentImage || !currentImage.getAttribute('src').includes('/uploads/')) {
                        imagePreview.innerHTML = `
                            <div class="text-center text-muted">
                                <i class="fas fa-image fa-3x mb-2"></i>
                                <p>Chưa có hình ảnh</p>
                            </div>
                        `;
                    }
                }
            });
            
            // Form validation
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
            
            // Toggle labels for switches
            const showSwitch = document.getElementById('chkShow');
            const subHomeSwitch = document.getElementById('chkSubHome');
            
            showSwitch.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.innerHTML = '<span class="text-success">Hiển thị</span>';
                } else {
                    label.innerHTML = '<span class="text-danger">Ẩn</span>';
                }
            });
            
            subHomeSwitch.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.innerHTML = '<span class="text-success">Hiển thị</span>';
                } else {
                    label.innerHTML = '<span class="text-danger">Ẩn</span>';
                }
            });
        });
    </script>
</main>
</body>
</html>
