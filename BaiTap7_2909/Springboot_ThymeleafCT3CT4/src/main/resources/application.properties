spring.application.name=Springboot_ThymeleafCT3CT4

# H2 Database configuration (for easy testing)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate for H2
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# H2 Console (for debugging) - access at http://localhost:8090/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Server datasource (commented out - uncomment to use SQL Server)
